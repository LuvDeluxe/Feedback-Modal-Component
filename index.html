<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <script src="src/script.js" defer></script>
  <title>Feedback Modal Component</title>
</head>

<body>
  <section class="feedback-heading-button-wrapper">
    <h2>Please let us know what do you think about the service provided. </h2>
    <button class="feedback-button" id="feedbackbtn">Leave Feedback</button>
  </section>
  <section class="modal-wrapper hidden" id="feedback-modal">
    <div class="close-modal-wrapper">
      <span class="close-modal">X</span>
    </div>
    <h2>How likely are you to reccomend FrontendPro <br> to someone you know ?</h2>
    <ul class="li-wrapper">
      <li><button>1</button></li>
      <li><button>2</button></li>
      <li><button>3</button></li>
      <li><button>4</button></li>
      <li><button>5</button></li>
      <li><button>6</button></li>
      <li><button>7</button></li>
      <li><button>8</button></li>
      <li><button>9</button></li>
      <li><button>10</button></li>
    </ul>
    <div class="extremes-submit-wrapper">
      <div class="extremes-wrapper">
        <p class="lowest-rating-text">Not likely at all</p>
        <p class="highest-rating-text">Extreme likely</p>
      </div>
      <div class="submit-wrapper">
        <form>
          <button id="cancel-button">Cancel</button>
          <button id="submit-purple">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
